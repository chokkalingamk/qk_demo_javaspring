    - uses: Azure/docker-login@v1
      with:
        login-server: ${{ env.ACR_REGISTRY_URL }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and push image to ACR
      run: |
          docker build . -t ${{ env.ACR_REGISTRY_URL }}/qkappdemo:${{ github.sha }} -t ${{ env.ACR_REGISTRY_URL }}/qkappdemo:latest
          #docker push ${{ env.ACR_REGISTRY_URL }}/qkappdemo:${{ github.sha }}
          docker push ${{ env.ACR_REGISTRY_URL }}/qkappdemo --all-tags

      #  - uses: Azure/k8s-set-context@v1
      #    with:
      #       kubeconfig: ${{ secrets.KUBE_CONFIG }}

    - name: Get K8s context
      uses: azure/aks-set-context@v3
      with:
        resource-group: ${{ env.RESOURCE_GROUP }}
        cluster-name: ${{ env.CLUSTER_NAME }}

    - name: Lint Check
      run: helm lint ./sampleapp
    # - name: Lint Helm
